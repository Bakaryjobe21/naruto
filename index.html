<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>Register with CodeChef</h1>
                </div>
                <div class="panel panel-body">
                    <form action="connect.php" method="POST">
                        <div class="form-group">
                            <label for="firstName">
                                First Name
                            </label>
                            <input type="text"  class="form-control"
                               name="firstName"  id="firstName">  

                        </div>

                        <div class="form-group">
                            <label for="lastName">
                                Last Name
                            </label>
                            <input type="text"  class="form-control"
                               name="lastName"  id="lastName">  

                        </div>

                        <div class="form-group">
                            <label for="">
                                Gender
                            </label>
                            <div>
                          <label for="male">  <input type="radio"  class="radio-inline"
                               name="gender"  id="male"  value="m">   Male</label>


                               <label for="female">  <input type="radio"  class="radio-inline"
                                name="gender"  id="female" value="f">  Female</label>

                            </div>

                            
                        </div>

                        <div class="form-group">
                            <label for="email">
                                Email
                            </label>
                            <input type="text"  class="form-control"
                               name="email"  id="email">  

                        </div>

                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="password"  class="form-control"
                               name="password"  id="password">  

                        </div>

                        <div class="form-group">
                            <label for="number">
                                Phone Number
                            </label>
                            <input type="text"  class="form-control"
                               name="number"  id="number">  

                        </div>


                        <div>
                            <input type="submit" class="btn btn-primary">
                        </div>

                       
                    </form>

                </div>
                <div class="panel  panel-footer">
                    this is footer
                </div>


            </div>
        </div>
    </div>
</body>
</html>
